<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="stylesheet" href="./styles/pokemon-overlay.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/icons/pokeballs.ico" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body onload="init()">

    <div id="loading-overlay" class="loading-overlay">
        <div class="pokeball-spinner"></div>
    </div>

    <header>
        <div class="header-content">
            <a href="http://antonio-marrara.developerakademie.net/pokedex/index.html">
                <div class="logo-content">
                    <img src="./assets/img/pokeball-3d-render.png" class="header-logo" alt="Logo">
                    <img src="./assets/img/pokedex-header.png" alt="Pokedex">
                </div>
            </a>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Find a Pokemon..." onkeyup="handleSearch(event)">
                <!-- <input type="text" id="search-input" class="search-input" placeholder="Filter by name or type..." onkeyup="handleSearch(event)"> -->
                <span id="clear-search" class="clear-search" onclick="clearSearch()">
                    <img src="./assets/icons/error_32.png" class="close-icon" alt="Clear search">
                </span>
                <div id="search-tooltip" class="search-tooltip hidden">Please enter at least 3 letters and press Enter</div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="poke-content" id="poke-content"></div>
            <button id="load-more-btn" class="load-more-btn" onclick="loadMorePokemon()"></button>
            <span id="poke-remain" class="poke-remain"></span>
            <button id="cancel-search-btn" class="cancel-search-btn" onclick="clearSearch()">CLEAR SEARCH</button>
        </div>
    </main>

    <div onclick="toggleOverlay()" id="overlay-pokemon" class="overlay-pokemon" ></div>

    <script src="./scripts/templates.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/overlayLogic.js"></script>
</body>
</html>
