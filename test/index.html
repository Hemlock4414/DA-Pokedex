<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PokéIndex</title>
        <link rel="shortcut icon" href="../assets/img/fav-icon.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/animations.css">
        <link rel="stylesheet" href="./css/poke-types.css">
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/responsive.css">
        <script src="./js/templates.js"></script>
        <script src="./js/script.js"></script>
    </head>
    <body id="body" onload="init()">
        <header class="site-ends">
            <div class="header-content content-limit">
                <div class="title-container">
                    <img src="../assets/img/Logo.png" alt="Logo">
                    <div class="title">
                        <h1 style="color: #f9f9f9;">Poké</h1>
                        <h1 style="color: #DE3343;">Index</h1>
                    </div>
                </div>
                <div class="search-bar">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="6" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    <input class="input-search" id="input-search" type="text" autocomplete="off" placeholder="find your Pokemon" onchange="searchPokemon()">
                    <!-- <button class="btn btn-search" onclick="searchPokemon()">Search</button> -->
                </div>
            </div>
        </header>
        <main>
            <div class="pokemon-content content-limit" id="content"></div>
            <button class="btn" id="btn-load" onclick="increaseOffset(loadLimit), loadPokemons(loadLimit, pokemonList)">Load more Pokémon</button>
            <button class="btn d-none" id="btn-reset" onclick="resetSearch()">Clear search result</button>
        </main>
        <footer class="site-ends">
            <span>{ Based on PokeAPI }</span>
        </footer>
        <div class="overlay d-none" id="overlay" onclick="closeModal()"></div>
    </body>
</html>
